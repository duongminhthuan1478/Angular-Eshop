<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
      <div class="grid">
        <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left">
              <p-button
                label="New"
                styleClass="p-button-success"
                icon="pi pi-plus"
                routerLink="form"
              ></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>
  
      <div class="grid">
        <div class="col-12">
          <p-table [value]="products" responsiveLayout="scroll" styleClass="p-datatable-gridlines"
            [paginator]="true" [rows]="10">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th>Image</th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="created">Created At <p-sortIcon field="created"></p-sortIcon></th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{ product.name }}</td>
                <td> <img [src]="product.image" style="max-width: 300px; height: 200px;" alt="No image found"></td>
                <td>{{ product.price }}</td>
                <td>{{ product.countInStock }}</td>
                <td>{{ product.category.name }}</td>
                <td>{{ product.dateCreated | date:'short' }}</td>
                <td>
                  <p-button icon="pi pi-pencil" styleClass="p-button-info mr-3" (click)="handleUpdate(product.id)"></p-button>
                  <p-button icon="pi pi-trash" styleClass="p-button-danger" (click)="handleDelete(product.id)"></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-card>
  </div>
  
  <p-confirmDialog [style]="{width: '30vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
