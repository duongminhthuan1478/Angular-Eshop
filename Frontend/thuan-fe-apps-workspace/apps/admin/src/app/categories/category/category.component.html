<div class="admin-page">
  <p-card [header]="isEditMode ? 'Edit Category': 'Add Category'" subheader="You can add or categories edit here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="isEditMode ? 'Save': 'Add'"
              styleClass="p-button-primary mr-2"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancle"
              styleClass="p-button-secondary"
              icon="pi pi-arrow-circle-left"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="card">
            <div class="formgrid grid">
              <div class="field col">
                <label for="cat-name">Name</label>
                <input
                  id="cat-name"
                  formControlName="name"
                  pInputText
                  type="text"
                  class="inputfield w-full" />
                <small *ngIf="isSubmit && categoryControls.name.errors?.required" class="p-error">Name is required</small>
              </div>

              <div class="field col">
                <label for="cat-icon">Icon</label>
                <input
                  id="cat-icon"
                  formControlName="icon"
                  pInputText
                  type="text"
                  class="inputfield w-full" />
                <small *ngIf="isSubmit && categoryControls.icon.errors?.required" class="p-error">Icon is required</small>
              </div>

              <div class="field col">
                <label for="cat-color">Color</label>
                <br>
                <p-colorPicker formControlName="color" ></p-colorPicker>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
